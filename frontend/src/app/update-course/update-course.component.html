<div class="card">
    <div class="card-header">
      <h2><i class="bi bi-pencil-square"></i> Update Course</h2>
      <span class="badge">{{ courseCode }}</span>
    </div>
  
    <div class="card-body">
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" />
            <div class="invalid-feedback" *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched">
              Title is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="code">Code</label>
            <input id="code" formControlName="code" />
            <div class="invalid-feedback" *ngIf="courseForm.get('code')?.invalid && courseForm.get('code')?.touched">
              Code is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description"></textarea>
            <div class="invalid-feedback" *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched">
              Description is required.
            </div>
          </div>
        </div>
  
        <div class="form-actions">
          <button type="button" class="btn btn-outline" (click)="onCancel()">
            <i class="bi bi-arrow-left"></i> Cancel
          </button>
          <button type="submit" class="btn" [disabled]="courseForm.invalid">
            <i class="bi bi-save"></i> Update Course
          </button>
        </div>
      </form>
    </div>
  </div>
