<div class="signup-container">
  <h2>Student Signup</h2>
  <form (ngSubmit)="onSignup()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" [(ngModel)]="studentId" name="studentId" required />

    <label for="document">Upload Document:</label>
    <input type="file" id="document" (change)="onFileChange($event)" />

    <button type="submit">Sign Up</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
